<style>
    
    .mainform{
    margin: 50px 230px 50px 230px;
    padding: 2rem;
    border: 1px solid rgb(224,224,224) ;
    border-radius: 15px;
    box-shadow: 10px 7px 0 rgb(224,224,224);
    background-color: white;
    display: flex;
    }

    .header{
        font-size: 17px;
        display: flex-end;
    }

    input[type=text], select, textarea {
    display: flex;
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}
h4 {
  text-align: left;
  text-indent: 240px;
  font-size: 18px;
  color: #604230;
  margin-left: 1em;
  margin-right: 4em;
}
h3 {
  text-align: left;
  text-indent: -80px;
  font-size: 18px;
  color: #604230;
}
@media screen and (max-width: 680px) {
  .header, .mainform, input[type=submit] {
    margin: 0px 0px 0px 0px;
    
  }
}


</style>

<body style="background:  linear-gradient(to top left, #FFEFCB 0%, #CBA591 100%);">
    <div class= "mainform">
    <form>


    <!--Header-->

    <div class = "header">
    <h1><b>Contact us!</b></h1>
        <h4>At Piazza's Parlor, We value all of our customers and love hearing from you! if you have a Catering or menu request can be made here.</h4>
          <hr/>
    </div>
    

    <br><br>
    <!-- Name-->

    <div class="form-group">
        <label for="fname"><b>First Name:</b></label>
        <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
      </div>

     <br>

      <div class="form-group">
        <label for="lname"><b>Last Name:</b></label> 
        <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
      </div>
   
      <br>

    <!-- Phone number-->
    
    <div class="form-group">
        <label for="phoneNo"> <b>Phone Number: </b> </label>
        <input type="text" id="phone" class="form-control" placeholder="Enter Phone Number" name = "phoneNo" >
      </div>
    
      <br>
    <!-- Select your area-->

      <label for="Select Your Area"><b>Select Your Area</b></label>
    <select id="area" name="area" >
      <option value="----">----</option>
      <option value="Enterprise">Enterprise</option>
      <option value="Elba">Elba</option>
      <option value="Dothan">Dothan</option>
      <option value="Troy">Troy</option>
      <option value="Ozark">Ozark</option>
      <option value="Tuscaloosa">Tuscaloosa</option>
    </select>
     
    <br>
    <br>
    <!-- Category-->
    
    <div id="formsection">
        <label><b>Contact Reason</b></label>

        <h3><input type="checkbox" name="section" value="Catering">Catering</h3>
        <h3><input type="checkbox" name="section" value="Support">Support</h3>
        <h3><input type="checkbox" name="section" value="Complaints">Complaints</h3>
        <h3><input type="checkbox" name="section" value="Something Else">Something Else</h3>

      </div>

    <br>
    <!-- Details -->

    <label for="subject"><b>Details:</b></label>
    <textarea id="subject" name="subject" placeholder="Tell us more!" style="height:200px"></textarea>


    <!--Submit Button-->
    <button class="refresh-button">Submit</button>
    </div>
  </form>
</body>
